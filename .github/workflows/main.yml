name: Frontend CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # ðŸ§© Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v4

    # ðŸ§© Step 2: Setup Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    # ðŸ§© Step 3: Cache node modules
    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    # ðŸ§© Step 4: Install dependencies
    - name: Install dependencies
      run: |
        npm ci
        echo "âœ… Dependencies installed successfully!"
      working-directory: frontend

    # ðŸ§© Step 5: Build project
    - name: Build project
      run: |
        npm run build
        echo "âœ… Build done successfully!"
      working-directory: frontend

    # ðŸ§© Step 6: Deploy to Vercel
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: frontend
        vercel-args: '--prod'  #  Correct key for production deployment

    # ðŸ§© Step 7: Success message
    - name: Deployment success message
      run: echo "âœ… Deployment done successfully on Vercel!"
